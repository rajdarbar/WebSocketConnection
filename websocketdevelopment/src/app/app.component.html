<div style="text-align:center">
  <h1>
  Open Socket 
  </h1>
  <div id='check'>

 </div>
  <ul id="messages">
    <li *ngFor="let message of messages">

</ul>
 <form action="">
    <input [(ngModel)]="chatBox" [ngModelOptions]="{standalone: true}" autocomplete="on" />

</form>
